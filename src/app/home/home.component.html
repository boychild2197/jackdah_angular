<mat-carousel
  timings="350ms ease-in"
  [autoplay]="true"
  color="accent"
  maxWidth="auto"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >
    <img [src]="slide.image" width="100%" height="100%" />
  </mat-carousel-slide>
</mat-carousel>

<div class="row">
  <div class="col"></div>
  <div class="col">
    <div class="row">
      <div class="col-4" *ngFor="let card of cards" :key="card" style="">
        <mat-card class="example-card">
          <mat-card-content>
            <div class="col">
              <svg-icon
                src="../../assets/icons/class-notes-svgrepo-com.svg"
                [stretch]="false"
                [svgStyle]="{
                  'width.px': 100,
                  fill: 'rgb(150,50,255)',
                  'padding.px': 0,
                  'margin.px': 0
                }"
              >
              </svg-icon>
              <!-- <span style="font-size: 18px;">Sports</span> -->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
